name: build-sunxi-cortexa53-immortalWrt-24.10.0

on:
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: "Please select a device model!"
        required: true
        options:
          - xunlong_orangepi-zero3
          - xunlong_orangepi-zero-plus
          - friendlyarm_nanopi-neo2
        default: xunlong_orangepi-zero3
      include_docker:
        type: choice
        description: |
          是否编译 Docker 插件
        required: true
        options:
          - 'with'
          - 'without'
        default: 'without'
      size:
        description: '请输入要编译固件大小 单位(MB)'
        required: true
        default: '1024'


jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set executable permissions
        run: |
          chmod +x ${{ github.workspace }}/sunxi-cortexa53/build.sh

      - name: Build sunxi-cortexa53 ImmpotalWrt 24.10.0
        run: |
          profiles="${{ github.event.inputs.profile }}"
          include_docker="${{ github.event.inputs.include_docker }}"
          size="${{ github.event.inputs.size }}"
          
          IFS=',' read -r -a profile_array <<< "$profiles"
          
          for profile in "${profile_array[@]}"; do
            echo "Building for profile: $profile"
            
            docker run --rm -i \
              --user root \
              -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
              -v "${{ github.workspace }}/files:/home/build/immortalwrt/files" \
              -v "${{ github.workspace }}/sunxi-cortexa53/build.sh:/home/build/immortalwrt/build.sh" \
              -e PROFILE=$profile \
              -e INCLUDE_DOCKER=$include_docker \
              -e ROOTSIZE=$size \
              immortalwrt/imagebuilder:sunxi-cortexa53-openwrt-24.10.0 /bin/bash /home/build/immortalwrt/build.sh
          done

      - name: Generate Firmware SHA-256
        run: |
          cp ${{ github.workspace }}/bin/targets/sunxi/cortexa53/*squashfs-sdcard.img.gz ${{ github.workspace }}
          for file in *.img.gz; do
            sha256sum "$file" > "$file.sha256"
            sha256sum -c "$file.sha256"
          done

      - name: Upload ImmortWrt firmware to artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-24.10.0-sunxi-cortexa53-${{ github.event.inputs.profile }}-${{ github.event.inputs.include_docker }}-docker
          path: |
            ${{ github.workspace }}/*.img.gz
            ${{ github.workspace }}/*.sha256
          compression-level: 0
          retention-days: 1
